<!doctype html>
<html>
   <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   </head>
   <body>
      <div class="mx-auto w-50 m-5">

      <h2>Add Student information into Database</h2><br>
      <a href = "/lista"><button>List of All Students</button></a>
      <a href = "/listp"><button>List of Pass Students</button></a><br>
      <hr>
      <p>
         {{ msg }}
      </p>
   </div>
      <div class="mx-auto w-50">
          <form action = "{{ url_for('addrec') }}" method = "POST">
         <h3>Student Information</h3>
         Name:<br>
         <input type = "text" name = "nm" /><br>
         
         Grade:<br>
        <input type = "text" name = "grd" /><br><br>
        <input type = "submit" value = "submit" /><br>
      </form>
   </div>
   <hr>
         <div class="mx-auto w-50">
          <form action = "{{ url_for('delrec') }}" method = "POST">
         <h3>Delete Student</h3>
         ID:<br>
         <input type = "text" name = "id" /><br>
        <input type = "submit" value = "submit" /><br>
      </form>
   </div>
   <hr>
         <div class="mx-auto w-50">
          <form action = "{{ url_for('updrec') }}" method = "POST">
         <h3>Update Student</h3>
         ID:<br>
         <input type = "text" name = "id" /><br>
         Name:<br>
         <input type = "text" name = "name" /><br>
         Grade:<br>
         <input type = "text" name = "grade" /><br>
        <input type = "submit" value = "submit" /><br>
      </form>
      <br>
   </div>
   </body>
</html>
